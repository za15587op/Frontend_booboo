<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="\image.jpg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <div>
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input  id="form1Example13" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example13">Username</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input id="form1Example23" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example23">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
           <div class="d-flex justify-content-evenly">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block ">Sign in</button>
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block " [routerLink]="['register']">Sign up</button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>
          <div class="d-flex ">
          <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block m-2" style="background-color: #3b5998" href="#!"
            role="button">
            <asl-google-signin-button *ngIf = "!user">Continue with Google</asl-google-signin-button>
          </a>
          <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block m-2 " style="background-color: #55acee" href="#!"
            role="button">
            <i class="fab fa-twitter me-2"></i>Continue with GitHub
          </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
