<div class="login-container">
  <!-- ปุ่มล็อกอิน -->
  <div class="d-flex flex-column gap-2">
    <!-- ปุ่มล็อกอินด้วย Google -->
    <asl-google-signin-button
      *ngIf="!user"
      class="w-100"
      type="standard"
      size="large">
    </asl-google-signin-button>

    <button (click)="loginWithMicrosoft()">loginWithMicrosoft</button>
    <button (click)="logout()">logout</button>

  </div>
</div>
